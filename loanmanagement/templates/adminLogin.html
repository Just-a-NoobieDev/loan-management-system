<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
    <title>{% block title %}Login{% endblock %}</title>
</head>
<body class="bg-gray-200 h-screen flex justify-center items-center">
<div class="bg-white shadow-md rounded-lg px-8 py-6 max-w-md w-full">
    <h2 class="text-2xl font-bold mb-6 text-center">Login to Your Account</h2>
    <form method="POST" id="loginForm">
      <div class="mb-4">
        <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Email Address</label>
        <input type="email" name="email" id="email" placeholder="Enter your email address" class="shadow-sm bg-gray-50 border border-gray-300 rounded-md w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
      </div>
      <div class="mb-6">
        <label for="password" class="block mb-2 text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter your password" class="shadow-sm bg-gray-50 border border-gray-300 rounded-md w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
      </div>
    
      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md shadow-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">Login</button>
    </form>
  </div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    $(document).ready(function () {
        $('#loginForm').submit(function (e) {
            e.preventDefault(); 
            $.ajax({
                url: '/your-login-endpoint',
                type: 'POST',
                data: $(this).serialize(),
                success: function (response) {
                    if (response.success) {
                        showSuccessAlert();
                    } else {
                        showFailedAlert();
                    }
                },
                error: function () {
                    showFailedAlert();
                }
            });
        });

        function showSuccessAlert() {
            Swal.fire({
                icon: 'success',
                title: 'Login Successful!',
                text: 'Welcome back!',
                confirmButtonText: 'OK'
            });
        }

        function showFailedAlert() {
            Swal.fire({
                icon: 'error',
                title: 'Login Failed!',
                text: 'Invalid email or password. Please try again.',
                confirmButtonText: 'OK'
            });
        }
    });
</script>
</body>
</html>
